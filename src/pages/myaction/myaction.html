<ion-content class="masters">
    <div class="content">
        <div class="maps-moving"></div>
        <div>
            <div class="header-start">
                <img src="./../../assets/imgs/logo.png" class="ma-logo"/>
            </div>
            <div class="footer">
                <div class="btns">
                    <button id="bt1" type="button" ion-button (click)='signin("Procurar um novo imóvel", 1);'>
                      <img src="./../../assets/icon/v2/fav_icon_yellow.png" class="ma-logo"/> Procurar um<br>Novo Imóvel
                    </button>
                    <button id="bt2" type="button" ion-button (click)='signin("Anunciar um Imóvel", 3);'>
                      <img src="./../../assets/icon/v2/acesso.png" class="ma-logo"/> Anunciar um<br>Imóvel
                    </button>
                    <button id="bt3" type="button" ion-button (click)='signin("Entrar como Corretor", 2);'>
                      <img src="./../../assets/icon/v2/user_ico_yellow.png" class="ma-logo"/> Entrar como<br>Corretor
                    </button>
                    <button id="bt4" type="button" ion-button (click)='signin("Entrar como Imobiliária", 4);'>
                      <img src="./../../assets/icon/v2/home_ico_yellow.png" class="ma-logo"/> Entrar como<br>Imobiliária
                    </button>
                </div>
            </div>
        </div>
    </div>
</ion-content>
